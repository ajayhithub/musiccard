        },
        {
          musicname: "Malang",
          singermusicname: "pritam",
          sourcmusic: "Malkit_Rasila_Malang_yaar.mp3",
          sourcimg:
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNqw3vaIBJytSbXZvEDemwTdA1PjYN4hB7_w&usqp=CAU",
        },
      ];
      const lodesong = (song) => {
        musicname.textContent = song.musicname;
        singername.textContent = song.singermusicname;     
        music.src = song.sourcmusic;       
        image.src = song.sourcimg;        
      };              
      let i = 0;
      forword.addEventListener("click", () => {
        i = (i + 1) % song.length;   
        lodesong(song[i]);    
        music.play();  
        play.classList.toggle("play");
        pause.classList.toggle("pauseshow");
      });

      back.addEventListener("click", () => {
        i = (i - 1 + song.length) % song.length;
        lodesong(song[i]);
        music.play();
        play.classList.toggle("play");
        pause.classList.toggle("pauseshow");
      });

      play.addEventListener("click", () => {
        music.play();
        image.classList.add("rotate");
        play.classList.toggle("play");
        pause.classList.toggle("pauseshow");
      });
      pause.addEventListener("click", () => {
        music.pause();
        image.classList.remove("rotate");
        play.classList.toggle("play");
        pause.classList.toggle("pauseshow");
      });
      music.addEventListener("ended", () => {
        i = (i + 1) % song.length;   
        lodesong(song[i]);  
      });
      music.addEventListener("timeupdate", (event) => {
        const { currentTime, duration } = event.srcElement;
        let progress_time = (currentTime / duration) * 100;
        progress.style.width = `${progress_time}%`;

        let min = Math.floor(duration / 60);
        let sec = Math.floor(duration % 60);
        let total_duration = `${min}:${sec}`;
        d_time.textContent = total_duration;

        let mins = Math.floor(currentTime / 60);
        let secs = Math.floor(currentTime % 60);
        let total_durations = `${mins}:${secs}`;
        c_time.textContent = total_durations;
      });
    </script>
